<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Dashboard</title>
</head>
<body>
    <h1>Welcome, {{ user.username }}! Client Dashboard</h1>

    <h2>Your Files:</h2>
    {% if file_links %}
    <table>
        <tr>
            <th>File Name</th>
            <th>Download Link</th>
        </tr>
        {% for file in file_links %}
        <tr>
            <td>{{ file.name }}</td>
            <td><a href="{{ file.download_link }}" target="_blank">Download</a></td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
    <p>No files available for download.</p>
    {% endif %}
</body>
</html>
